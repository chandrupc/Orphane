<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>SIGN UP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Orphange project front end" />
<meta name="keywords" content="html5, css3, mobile first, responsive" />
<meta name="author" content="chandru sabari kumar" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/signup.css" />
<script src="main.js" type="text/javascript"></script>
</head>

<body>

	<div class="container">

		<div class="text-center">
			<h1 class="heading">ORPHANAGE SIGN UP</h1>
		</div>
		<br>
		<div class="col-lg-12 well top">
			<div class="row">

				<div class="col-sm-6 form-group">
					<p>* Fields are Mandatory</p>
				</div>

				<form action="" method="post"
					onsubmit="return orpCheckDetails('false')">

					<div class="row">
						<div class="col-sm-12 form-group">
							<label>ORPHANAGE NAME</label> <input
								onfocus="clearError('orpname-error')"
								onkeyup="orpNameLength('orpName','orpname-error')" id="orpName"
								type="text" placeholder="*Enter Orphanage Name Here"
								class="form-control"> <span id="orpname-error"></span>
						</div>
						<br>
					</div>
					<div class="row top">
						<div class="col-sm-6 form-group">
							<label>Phone Number</label> <input id="orpPhoneNumber"
								onfocus="clearError('orpnumber-error')" type="text"
								placeholder="*Enter Phone Number" class="form-control">
							<span id="orpnumber-error"></span>
						</div>
						<br>
						<div class="col-sm-6 form-group">
							<label>Alternate Number</label> <input id="orpAltNumber"
								onfocus="clearError('orpaltnum-error')" type="text"
								placeholder="Enter Alternate Here" class="form-control">
							<span id="orpaltnum-error"></span>
						</div>
					</div>
					<div class="form-group top">
						<label>Address</label>
						<textarea id="orpAddress" onfocus="clearError('orpaddress-error')"
							onkeyup="addressLength('orpAddress','orpaddress-error')"
							placeholder="*Enter Address Here" rows="3" class="form-control"
							style="resize: none"></textarea>
						<span id="orpaddress-error"></span>
					</div>
					<div class="row">
						<div class="col-sm-4 form-group">
							<label>City</label> <input id="orpCity"
								onfocus="clearError('orpcity-error')"
								onkeyup="cityLength('orpCity','orpcity-error')" type="text"
								placeholder="*Enter City Name Here" class="form-control">
							<span id="orpcity-error"></span>
						</div>
						<div class="col-sm-4 form-group">
							<label>State</label> <input id="orpState"
								onfocus="clearError('orpstate-error')"
								onkeyup="stateLength('orpState','orpstate-error')" type="text"
								placeholder="*Enter State Name Here" class="form-control">
							<span id="orpstate-error"></span>
						</div>
						<div class="col-sm-4 form-group">
							<label>Zip</label> <input id="orpZip"
								onfocus="clearError('orpzip-error')" type="text"
								placeholder="*Enter Zip Code Here" class="form-control">
							<span id="orpzip-error"></span>
						</div>
					</div>
					<div class="form-group">
						<label>ORPHANAGE SITE</label> <input id="orpWebsite"
							onfocus="clearError('orpwebsite-error')" type="text"
							placeholder="Enter Website URL Here" class="form-control">
						<span id="orpwebsite-error"></span>
					</div>
					<div class="form-group">
						<label>Email</label> <input id="orpEmailId" type="text"
							onfocus="clearError('orpemail-error')"
							onblur="checkUserAvailability('orpEmailId','orpemail-error')"
							placeholder="*Enter Email Address Here" class="form-control">
						<span id="orpemail-error"></span>
					</div>
					<div class="row top">
						<div class="form-group col-sm-6">
							<label>Password</label> <input id="orpPass"
								onkeypress="clearError('orpCheckpass-error')"
								onfocus="clearError('orppass-error')" type="password"
								placeholder="*Enter Password" class="form-control"> <span
								id="orppass-error"></span>
						</div>
						<div class="form-group col-sm-6">
							<label>Retype Password</label> <input id="orpCheckPass"
								onkeypress="clearError('orppass-error')"
								onfocus="clearError('orpcheckpass-error')" type="password"
								placeholder="*Re-enter Password" class="form-control"> <span
								id="orpcheckpass-error"></span>
						</div>
					</div>
					<div class="text-center" style="padding-top: 50px">
						<button class="btn btn-lg btn-success" type="submit">Submit</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>

</html>
